<div class="">
  <!-- Header Section -->
  <div class="command-header">
    <div class="command-title-block">
      <i class="pi pi-users"></i>
      <div>
        <h2>Group Management</h2>
        <p>View & manage ship groups across the naval fleet</p>
      </div>
    </div>

    <div class="command-actions">
      <button class="btn primary btn-sm" (click)="goBack()">
        <i class="pi pi-arrow-left"></i> Back
      </button>
      <button class="btn primary btn-sm" (click)="openAddGroup()">
        <i class="pi pi-plus"></i> Add Group
      </button>

      <button class="btn outlined btn-sm" (click)="isBulkUploadPopup = true">
        <i class="pi pi-upload"></i> Bulk Upload
      </button>

      <div class="menu-group">
        <p-tieredMenu #exportMenu [model]="exportOptions" popup appendTo="body"></p-tieredMenu>
        <button class="btn outlined btn-sm" (click)="exportMenu.toggle($event)">
          <i class="pi pi-file-export"></i> Export
        </button>
      </div>
    </div>
  </div>


  <app-toast></app-toast>
  <app-paginated-table
    [data]="groups"
    [columns]="cols"
    [showEndActions]="true"
    (viewEvent)="viewGroupDetails($event)"
    (editEvent)="editGroupDetails($event)"
    (deleteEvent)="deleteGroupDetails($event)"
  ></app-paginated-table>



  <!-- Bulk Upload Popup -->
  <p-dialog
    header="Bulk Upload Groups"
    [(visible)]="isBulkUploadPopup"
    [style]="{ width: '500px' }"
    [modal]="true"
  >
    <p-fileUpload
      name="bulkFile"
      url="api/upload-groups" 
      accept=".xlsx,.csv"
      maxFileSize="1000000"
      (onUpload)="handleBulkUpload($event)"
      chooseLabel="Select File"
      uploadLabel="Upload"
    ></p-fileUpload>
  </p-dialog>

  <!-- Delete Confirmation Modal -->
  <app-delete-confirmation-modal
    [visible]="isDeleteConfirmationVisible"
    [message]="'Are you sure you want to delete the group: ' + selectedGroup.name + '?'"
    (onConfirm)="confirmDeletion()"
    (onCancel)="isDeleteConfirmationVisible = false"
  ></app-delete-confirmation-modal>

  <!-- View Details Component -->
  <app-view-details
    *ngIf="isViewDetailsOpen"
    [open]="isViewDetailsOpen"
    [viewDetails]="detailsForViewComponent"
    [headers]="formConfigForNewDetails"
    (onOpenChange)="isViewDetailsOpen = $event"
    [title]="viewDetailsTitle"
  ></app-view-details>

</div>

  <!-- Add Form -->
  <app-add-form
    *ngIf="isFormOpen && !isEditFormOpen"
    [open]="isFormOpen"
    [isSingleColumn]="true"
    [formConfig]="formConfigForNewDetails"
    [formData]="newGroup"
    [fromTitle]="title"
    (onOpenChange)="isFormOpen = $event"
    (onSubmit)="handleSubmit($event)"
  ></app-add-form>

  <!-- Edit Form -->
  <app-add-form
    *ngIf="isEditFormOpen"
    [isSingleColumn]="true"
    [open]="isEditFormOpen"
    [formConfig]="formConfigForNewDetails"
    [formData]="selectedGroup"
    [fromTitle]="editTitle"
    [isEditMode]="true"
    (onOpenChange)="isEditFormOpen = $event"
    (onSubmit)="handleEditSubmit($event)"
  ></app-add-form>
