<div class="card col-span-2 md:col-span-3">
  <div class="card-header">
    <h2 class="card-title">Maintenance Frequency Distribution</h2>
  </div>
  <div class="card-content" style="height: 300px">
    <p-chart
      type="line"
      [data]="chartData"
      [options]="chartOptions"
      [style]="{ height: '300px' }"
    ></p-chart>
  </div>
</div>
