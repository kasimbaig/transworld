<div class="container mx-auto p-6">
    <!-- Header -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Ship Activity Detail</h2>
        <div class="h-1 w-20 bg-blue-600 rounded"></div>
    </div>


    <!-- Reusable Table -->
    <div >
        <app-resuable-table
            [gridColumns]="tableColumns"
            [filteredData]="tableData"
            [isPaginator]="true"
            [isShearchDisable]="'T'"
            [isCheckBox]="false"
            [isAction]="true"
            [isAdd]="true"
            (addEvent)="openDialog(); crudName='Add'"
            [isView]="true"
            [isEditable]="true"
            [isDeletable]="true"
            (viewEvent)="onView($event)"
            (editEvent)="onEdit($event)"
            (deleteEvent)="onDelete($event)">
        </app-resuable-table>
    </div>
   
</div>
<!-- Dialog for SFD Reference Form -->
<p-dialog  [header]=" crudName+ ' Ship Activity Detail'"   [(visible)]="displayDialog" [modal]="true" [responsive]="true" [style]="{width: '40vw'}" [baseZIndex]="10000" [draggable]="false" [maximizable]="true" [resizable]="true">

    <div class="p-6 bg-slate-100 shadow-md border border-gray-200  mx-auto">
        <form [formGroup]="sararMasterForm" class="space-y-4">
            <div class="grid grid-cols-1 gap-4" >
                <!-- Ship Activity Detail -->
                <div class="grid grid-cols-6 gap-4 items-center">
                    <label class="text-sm font-medium text-gray-700 col-span-2">Ship Activity Detail <span class="text-red-500">*</span></label>
                    <input 
                        type="text" 
                        formControlName="ship_activity_detail"
                        class="w-full p-2 border-2 border-gray-500 rounded-sm bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 col-span-4 bg-white"
                        placeholder="Enter ship activity detail">
                </div>
                <!-- Code -->
                <div class="grid grid-cols-6 gap-4 items-center">
                    <label class="text-sm font-medium text-gray-700 col-span-2">Code <span class="text-red-500">*</span></label>
                    <input 
                        type="text" 
                        formControlName="code"
                        class="w-full p-2 border-2 border-gray-500 rounded-sm bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 col-span-4 bg-white"
                        placeholder="Enter code">
                </div>
                <!-- Ship Activity Type -->
                <div class="grid grid-cols-6 gap-4 items-center">
                    <label class="text-sm font-medium text-gray-700 col-span-2">Ship Activity Type<span class="text-red-500">*</span></label>
                    <select 
                        formControlName="ship_activity_type"
                        class="w-full p-2 border-2 border-gray-500 rounded-sm bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 col-span-4 bg-white">
                        <option value="" disabled>--Select Ship Activity Type--</option>
                        <option *ngFor="let activityType of shipActivityTypeOptions" [value]="activityType.name">
                            {{activityType.name}}
                        </option>
                    </select>
                </div>
                <!-- Status -->
                <div class="grid grid-cols-6 gap-4 items-center">
                    <label class="text-sm font-medium text-gray-700 col-span-2">Status</label>
                    <div class="col-span-4 flex items-center">
                        <input 
                            type="checkbox" 
                            formControlName="status"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-500 rounded"
                            id="status-checkbox">
                        <label for="status-checkbox" class="ml-2 text-sm text-gray-700">Active</label>
                    </div>
                </div>
            </div>
        </form>
        
        <div class="flex justify-end gap-2 mt-6 pt-4 border-t border-gray-200">
            <button (click)="closeDialog()"
                type="button" 
                class="px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition-colors duration-200">
                Cancel
            </button>
            <button 
                type="button" 
                class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200"
                (click)="save()">
                Save
            </button>
        </div>
    </div>

</p-dialog>

<!-- Delete Confirmation Modal -->
<app-delete-confirmation-modal
    [visible]="showDeleteModal"
    [message]="'Are you sure you want to delete this ship activity detail record?'"
    (onConfirm)="confirmDelete()"
    (onCancel)="cancelDelete()">
</app-delete-confirmation-modal>
