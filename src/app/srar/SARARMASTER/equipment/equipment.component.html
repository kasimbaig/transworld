<div class="container mx-auto p-6">
    <!-- Header -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Srar <span class="text-blue-900">Equipment Details</span></h2>
        <div class="h-1 w-20 bg-gray-600 rounded"></div>
    </div>

    <!-- Dropdown Filters -->
    <div class=" rounded-lg shadow-md p-6 mb-6 border border-gray-200 bg-slate-100">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Unit Dropdown -->
            <div class="flex items-center gap-4">
                <label class="text-sm font-bold text-gray-700 w-20 flex-shrink-0">Ship :</label>
                <p-dropdown 
                    [options]="shipOptions" 
                    [(ngModel)]="selectedShip"
                    placeholder="--Select Ship--"
                    optionLabel="name"
                    [filter]="true"
                    filterBy="name"
                    
                    (onChange)="onShipChange()"
                    styleClass="flex-1">
                </p-dropdown>
            </div>

         
        </div>
       
    </div>

    <!-- Reusable Table -->
    <div  >
        <app-resuable-table
            [gridColumns]="tableColumns"
            [filteredData]="tableData"
            [isPaginator]="true"
            [isShearchDisable]="'T'"
            [isCheckBox]="false"
            [isAction]="true"
            [isAdd]="true"
            (addEvent)="openDialog(); crudName='Add'"
            [isView]="true"
            [isEditable]="true"
            [isDeletable]="true"
            (viewEvent)="onView($event)"
            (editEvent)="onEdit($event)"
            (deleteEvent)="onDelete($event)">
        </app-resuable-table>
    </div>
   

</div>
<!-- Dialog for SFD Reference Form -->
<p-dialog  [header]=" crudName+ ' Equipment'"   [(visible)]="displayDialog" [modal]="true" [responsive]="true" [style]="{width: '70vw'}" [baseZIndex]="10000" [draggable]="false" [maximizable]="true" [resizable]="true">

    <div class="p-6 bg-slate-100 shadow-md border border-gray-200  mx-auto">
        <form [formGroup]="sararMasterForm" class="space-y-4">
            <div class="grid grid-cols-1 gap-4" >
                                        <!-- Ship Name -->
                        <div class="grid grid-cols-6 gap-4 items-center">
                            <label class="text-sm font-medium text-gray-700 col-span-2">Ship Name <span class="text-red-500">*</span></label>
                            <p-dropdown 
                                [options]="shipOptions" 
                                formControlName="ship"
                                placeholder="Select ship"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                (onChange)="onShipChange()"
                                styleClass="w-full col-span-4">
                            </p-dropdown>
                        </div>
                        <!-- Equipment Name -->
                        <div class="grid grid-cols-6 gap-4 items-center">
                            <label class="text-sm font-medium text-gray-700 col-span-2">Equipment Name<span class="text-red-500">*</span></label>
                            <p-dropdown 
                                [options]="equipmentOptions" 
                                formControlName="equipment_name"
                                placeholder="Select equipment"
                                optionLabel="displayName"
                                optionValue="equipment_name"
                                [filter]="true"
                                filterBy="displayName"
                                (onChange)="onEquipmentChange($event.value)"
                                styleClass="w-full col-span-4">
                            </p-dropdown>
                        </div>
                                                 <!-- Equipment Code -->
                         <div class="grid grid-cols-6 gap-4 items-center">
                             <label class="text-sm font-medium text-gray-700 col-span-2">Equip Code<span class="text-red-500">*</span></label>
                             <input 
                                 type="text" 
                                 formControlName="equipment_code"
                                 class="w-full p-2 border-2 border-gray-500 rounded-sm bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 col-span-4"
                                 placeholder="Equipment code will be auto-filled"
                                 readonly>
                         </div>
                         <div class="grid grid-cols-6 gap-4 items-center">
                             <label class="text-sm font-medium text-gray-700 col-span-2">Equipment Nomenclature<span class="text-red-500">*</span></label>
                             <input 
                                 type="text" 
                                 formControlName="nomenclature"
                                 class="w-full p-2 border-2 border-gray-500 rounded-sm bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 col-span-4"
                                 placeholder="Nomenclature will be auto-filled"
                                 readonly>
                         </div>
                         <div class="grid grid-cols-6 gap-4 items-center">
                             <label class="text-sm font-medium text-gray-700 col-span-2">Equipment SR No<span class="text-red-500">*</span></label>
                             <input 
                                 type="text" 
                                 formControlName="oem_part_number"
                                    class="w-full p-2 border-2 border-gray-500 rounded-sm bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 col-span-4"
                                 placeholder="OEM part number will be auto-filled"
                                 readonly>
                         </div>
                         <div class="grid grid-cols-6 gap-4 items-center">
                             <label class="text-sm font-medium text-gray-700 col-span-2">Equipment Type<span class="text-red-500">*</span></label>
                             <input 
                                 type="text" 
                                 formControlName="equipment_type"
                                 class="w-full p-2 border-2 border-gray-500 rounded-sm bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 col-span-4"
                                 placeholder="Equipment type will be auto-filled"
                                 readonly>
                         </div>
                         <div class="grid grid-cols-6 gap-4 items-center">
                             <label class="text-sm font-medium text-gray-700 col-span-2">Location On Board<span class="text-red-500">*</span></label>
                             <input 
                                 type="text" 
                                 formControlName="location_name"
                                 class="w-full p-2 border-2 border-gray-500 rounded-sm bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 col-span-4"
                                 placeholder="Location will be auto-filled"
                                 readonly>
                         </div>
                        <!-- Active Status -->
                        <div class="grid grid-cols-6 gap-4 items-center">
                            <label class="text-sm font-medium text-gray-700 col-span-2">Active</label>
                            <div class="col-span-4 flex items-center">
                                <input 
                                    type="checkbox" 
                                    formControlName="active"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                    id="status-checkbox">
                                <label for="status-checkbox" class="ml-2 text-sm text-gray-700">Active</label>
                            </div>
                        </div>
                    </div>
                </form>
        
        <div class="flex justify-end gap-2 mt-6 pt-4 border-t border-gray-200">
            <button (click)="closeDialog()"
                type="button" 
                class="px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition-colors duration-200">
                Cancel
            </button>
            <button 
                type="button" 
                class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200"
                (click)="save()">
                Save
            </button>
        </div>
    </div>

</p-dialog>

<!-- Delete Confirmation Modal -->
<app-delete-confirmation-modal
    [visible]="showDeleteModal"
    [message]="'Are you sure you want to delete this equipment record?'"
    (onConfirm)="confirmDelete()"
    (onCancel)="cancelDelete()">
</app-delete-confirmation-modal>
