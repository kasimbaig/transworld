<div class="mb-2 text-center mt-5">
    <h3 class="text-lg font-semibold text-green-700">PART-V</h3>
  </div>

<div class="p-4 mx-auto max-w-5xl bg-blue-50 rounded-lg border-2 border-blue-500">
  <!-- Dropdown Section -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">Select Parameter:</label>
    <p-dropdown 
      [options]="parameterOptions" 
      placeholder="Select a parameter"
      optionLabel="label" 
      optionValue="value"
      class="w-full">
    </p-dropdown>
  </div>

  <!-- Buttons Section -->
  <div class="flex gap-3">
    <button class="bg-green-50 border-green-500 border-2 hover:bg-green-500 hover:text-white text-green-500 px-4 py-2 rounded font-semibold">
      <i class="pi pi-eye"></i> <span class="ml-2 text-lg">View Details</span>
    </button>
    <button class="bg-blue-50 border-blue-500 border-2 hover:bg-blue-500 hover:text-white text-blue-500 px-4 py-2 rounded font-semibold">
      <i class="pi pi-save"></i> <span class="ml-2 text-lg">Save</span>
    </button>
  </div>
</div>
