<div class="w-full bg-slate-300 shadow-xs px-4 pb-2 h-screen overflow-hidden">
  <!-- Fixed Container with Horizontal Scrolling Tabs -->
  <div class="bg-slate-300 rounded-lg p-2">
    <div class="overflow-x-auto scrollbar-hide h-full">
      <div class="flex space-x-2 flex-wrap items-center">
        <ng-container *ngFor="let operation of Operation; let i = index">
          <div>
            <!-- Tab Button -->
            <div 
              (click)="openOperation(operation)" 
              class="flex items-center px-3 py-2 cursor-pointer transition-all duration-300 rounded-lg border-2 min-w-[180px]"
              [ngClass]="{
                'bg-blue-600 text-white border-blue-700 shadow-md': activeOperation.id === operation.id,
                'bg-white text-gray-800 border-gray-300 hover:bg-blue-600 hover:text-white': activeOperation.id !== operation.id
              }">
              
              <!-- Number Circle -->
              <span 
                class="inline-flex items-center justify-center w-6 h-6 rounded-full text-xs font-bold mr-2 border-2"
                [ngClass]="{
                  'bg-white text-gray-800 border-gray-300 group-hover:bg-blue-500 group-hover:text-white': activeOperation.id !== operation.id,
                  'bg-white text-white border-white': activeOperation.id === operation.id,
                  'bg-blue-500 text-white p-2 rounded border-blue-600': activeOperation.id === operation.id
                }">
                {{ i + 1 }}
              </span>
              
              <!-- Icon and Text -->
              <div class="flex items-center space-x-1">
                <i 
                  [class]="'fas ' + operation.icon + ' text-sm'"
                  [ngClass]="{
                    'text-white': activeOperation.id === operation.id,
                    'text-gray-600 group-hover:text-white': activeOperation.id !== operation.id
                  }">
                </i>
                <span 
                  class="text-xs font-semibold whitespace-nowrap"
                  [ngClass]="{
                    'text-white': activeOperation.id === operation.id,
                    'text-gray-700 group-hover:text-white': activeOperation.id !== operation.id
                  }">
                  {{ operation.name }}
                </span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  

  <!-- Only load the active component -->
  <div class="h-[calc(100vh-180px)] rounded-lg shadow-sm p-4 mt-2 bg-slate-300 overflow-y-auto">
    <ng-container [ngSwitch]="activeOperation.id">
      <app-ship-running-detail 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="1">
      </app-ship-running-detail>
      
      <app-boiler-steaming-detail 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="2">
      </app-boiler-steaming-detail>
      
      <app-ship-activity 
        *ngSwitchCase="3">
      </app-ship-activity>
      
      <app-fuel-avcat-torsionmeter 
        *ngSwitchCase="4">
      </app-fuel-avcat-torsionmeter>
      
      <app-iccp-h2s-sensor-mffs 
        [srarEquipmentData]="srarEquipmentData" 
        [srarLocationsData]="srarLocationsData" 
        *ngSwitchCase="5">
      </app-iccp-h2s-sensor-mffs>
      
      <app-test-kits-centrifuge 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="6">
      </app-test-kits-centrifuge>
      
      <app-diesel-engine-sdc 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="7">
      </app-diesel-engine-sdc>
      
      <app-dguf 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="8">
      </app-dguf>
      
      <app-full-power-trials 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="9">
      </app-full-power-trials>
      
      <app-g-t-parameter 
        *ngSwitchCase="10">
      </app-g-t-parameter>
      
      <app-gt-rg-exploitation 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="11">
      </app-gt-rg-exploitation>
      
      <app-gtg-exploitation 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="12">
      </app-gtg-exploitation>
      
      <app-gtg-parameter 
        *ngSwitchCase="13">
      </app-gtg-parameter>
      
      <app-lubricant-consumption 
        *ngSwitchCase="14">
      </app-lubricant-consumption>
      
      <app-r-h-extension 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="15">
      </app-r-h-extension>
      
      <app-eo-remark 
        *ngSwitchCase="16">
      </app-eo-remark>
      
      <app-equipment-next-roution-due 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="17">
      </app-equipment-next-roution-due>
      
      <app-final-page 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="18">
      </app-final-page>
      
      <!-- Loading state -->
      <div *ngSwitchDefault class="text-center py-8">
        <i class="pi pi-spin pi-spinner text-2xl text-blue-500"></i>
        <p class="text-gray-600 mt-2">Loading component...</p>
      </div>
    </ng-container>
  </div>

</div>
