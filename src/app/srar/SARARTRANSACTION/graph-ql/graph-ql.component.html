

<div class="container mx-auto p-6">
  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">GraphQL <span class="text-orange-600">Demo</span></h2>
    <div class="h-1 w-20 bg-blue-600 rounded"></div>
  </div>
  



  <!-- Reusable Table -->
  <div >
      <app-resuable-table
          [gridColumns]="tableColumns"
          [filteredData]="rows"
          [isShearchDisable]="'T'"
          [isAdd]="true"
          (addEvent)="displayQueryBuilder = true"
         >
      </app-resuable-table>
  </div>
  
 

</div>
<!-- GraphQL Query Builder Dialog -->
<p-dialog header="GraphQL Query Builder" [(visible)]="displayQueryBuilder" [modal]="true" [responsive]="true" 
          [style]="{width: '80vw', height:'90vh'}" [baseZIndex]="10000" [draggable]="false" [maximizable]="true" [resizable]="true">
    
    <div class="p-6 bg-lime-50 shadow-md border border-lime-200  mx-auto">
        <!-- Dropdown for saved queries -->
        <div class="mb-4">
            <div class="relative">
                <select [(ngModel)]="selectedRole" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                    <option value="" disabled selected>Select Role</option>
                    <option value="INIT">Initiator</option>
                    <option value="APP">Approver</option>
                    <option value="REC">Recommender</option>
                </select>
                <!-- <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div> -->
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 ">
            
            <!-- Left Panel - Field Selection -->
            <div class="bg-white rounded-lg p-4 border border-gray-200 ">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Select Fields</h3>
                <div class="space-y-3 overflow-y-auto h-full">
                    
                    <!-- Basic Fields -->
                    <div class="border-b pb-3">
                        <h4 class="font-medium text-gray-700 mb-2">Basic Information</h4>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.id" binary="true" inputId="field-id"></p-checkbox>
                                <label for="field-id" class="ml-2 text-sm">ID</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.nomenclature" binary="true" inputId="field-nomenclature"></p-checkbox>
                                <label for="field-nomenclature" class="ml-2 text-sm">Nomenclature</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.oemPartNumber" binary="true" inputId="field-oem"></p-checkbox>
                                <label for="field-oem" class="ml-2 text-sm">OEM Part Number</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.noOfFits" binary="true" inputId="field-fits"></p-checkbox>
                                <label for="field-fits" class="ml-2 text-sm">No of Fits</label>
                            </div>
                        </div>
                    </div>

                    <!-- Ship Information -->
                    <div class="border-b pb-3">
                        <h4 class="font-medium text-gray-700 mb-2">Ship Information</h4>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.shipId" binary="true" inputId="field-ship-id"></p-checkbox>
                                <label for="field-ship-id" class="ml-2 text-sm">Ship ID</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.shipName" binary="true" inputId="field-ship-name"></p-checkbox>
                                <label for="field-ship-name" class="ml-2 text-sm">Ship Name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Equipment Information -->
                    <div class="border-b pb-3">
                        <h4 class="font-medium text-gray-700 mb-2">Equipment Information</h4>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.equipmentId" binary="true" inputId="field-equipment-id"></p-checkbox>
                                <label for="field-equipment-id" class="ml-2 text-sm">Equipment ID</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.equipmentName" binary="true" inputId="field-equipment-name"></p-checkbox>
                                <label for="field-equipment-name" class="ml-2 text-sm">Equipment Name</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.parentEquipmentId" binary="true" inputId="field-parent-id"></p-checkbox>
                                <label for="field-parent-id" class="ml-2 text-sm">Parent Equipment ID</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.parentEquipmentName" binary="true" inputId="field-parent-name"></p-checkbox>
                                <label for="field-parent-name" class="ml-2 text-sm">Parent Equipment Name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Location Information -->
                    <div class="border-b pb-3">
                        <h4 class="font-medium text-gray-700 mb-2">Location Information</h4>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.locationId" binary="true" inputId="field-location-id"></p-checkbox>
                                <label for="field-location-id" class="ml-2 text-sm">Location ID</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.locationName" binary="true" inputId="field-location-name"></p-checkbox>
                                <label for="field-location-name" class="ml-2 text-sm">Location Name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Dates and Other Fields -->
                    <div>
                        <h4 class="font-medium text-gray-700 mb-2">Dates & Other Information</h4>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.installationDate" binary="true" inputId="field-install-date"></p-checkbox>
                                <label for="field-install-date" class="ml-2 text-sm">Installation Date</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.removalDate" binary="true" inputId="field-removal-date"></p-checkbox>
                                <label for="field-removal-date" class="ml-2 text-sm">Removal Date</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.serviceLife" binary="true" inputId="field-service-life"></p-checkbox>
                                <label for="field-service-life" class="ml-2 text-sm">Service Life</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.authorityOfRemoval" binary="true" inputId="field-auth-removal"></p-checkbox>
                                <label for="field-auth-removal" class="ml-2 text-sm">Authority of Removal</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.authorityOfInstallation" binary="true" inputId="field-auth-install"></p-checkbox>
                                <label for="field-auth-install" class="ml-2 text-sm">Authority of Installation</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.isSrarEquipment" binary="true" inputId="field-srar-equipment"></p-checkbox>
                                <label for="field-srar-equipment" class="ml-2 text-sm">Is SRAR Equipment</label>
                            </div>
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="selectedFields.removalRemarks" binary="true" inputId="field-removal-remarks"></p-checkbox>
                                <label for="field-removal-remarks" class="ml-2 text-sm">Removal Remarks</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Generated Query -->
            <div class="bg-white rounded-lg p-4 border border-gray-200 h-full">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Generated GraphQL Query</h3>
                <div class="bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-sm ">
                    <pre>{{ generatedQuery }}</pre>
                </div>
                
                <div class="mt-4 space-y-3">
                    <div class="flex gap-2">
                        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors duration-200 flex-1" 
                                (click)="executeQuery()">
                            <i class="pi pi-play mr-2"></i>
                            Execute Query
                        </button>
                        <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors duration-200" 
                                (click)="copyQuery()">
                            <i class="pi pi-copy mr-2"></i>
                            Copy
                        </button>
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors duration-200 flex-1" 
                                (click)="selectAllFields()">
                            <i class="pi pi-check-square mr-2"></i>
                            Select All
                        </button>
                        <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors duration-200 flex-1" 
                                (click)="clearAllFields()">
                            <i class="pi pi-times mr-2"></i>
                            Clear All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-2">
            <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors duration-200" 
                    (click)="displayQueryBuilder = false">
                Cancel
            </button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors duration-200" 
                    (click)="applyQuery()">
                Apply Query
            </button>
        </div>
    </ng-template>
</p-dialog>
