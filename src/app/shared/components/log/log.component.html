<div class="login-page">
  <!-- Left Side: Form -->
  <div class="login-left">
    <div class="brand-header">
      <img src="/assets/indian-navy-emblem.png" alt="Emblem" class="brand-logo" />
      <h1 class="brand-title">CMMS</h1>
      <!-- <div class="fullform">Comprehensive Maintenance Management System</div> -->
    </div>

    <div class="login-box">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to continue</p>

      <form (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            placeholder="Enter your username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Enter your password"
              [(ngModel)]="password"
              name="password"
              required
            />
            <i
              class="pi toggle-eye"
              [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"
              (click)="togglePasswordVisibility()"
            ></i>
          </div>
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>

    <footer class="login-footer">
      © {{2025}} Indian Navy - CMMS
    </footer>
  </div>

  <!-- Right Side: Illustration -->
  <div class="login-right">
    <div class="illustration-box">
      <!-- <img src="/assets/navy-ship-illustration.svg" alt="Illustration" /> -->
       <img src="assets/indian-navy-emblem.png" alt="Navy Emblem" />
       <div class="heading">
        <h3>Comprehensive Maintenance Management System</h3>
       </div>
      
    </div>
  </div>
</div>
