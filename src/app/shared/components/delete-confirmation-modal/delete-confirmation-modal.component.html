    <div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 ">
      <div class="bg-white rounded-lg shadow-2xl max-w-md w-full mx-4 transform transition-all duration-300 scale-100">
          <div class="flex items-center gap-4 p-6 rounded-t-lg" style="background: linear-gradient(135deg, rgba(70, 90, 120, 0.95) 0%, rgba(100, 130, 170, 0.95) 50%, rgba(150, 190, 230, 0.95) 100%);">
              <div class="relative">
                  <i class="fa-solid fa-triangle-exclamation text-white fa-2xl animate-pulse"></i>
                  <div class="absolute -top-1 -right-1 w-3 h-3 bg-blue-400 rounded-full animate-ping"></div>
              </div>
              <div>
                  <span class="font-bold text-white text-lg">Confirm Action</span>
                  <div class="text-sm text-white mt-1">Please review before proceeding</div>
              </div>
          </div>
          <div class="flex-1 p-6 bg-gray-50">
              <p class="text-gray-700 mb-4 text-center">
                  {{message}}
              </p>
    
             
          </div>
          
          <div class="flex justify-end gap-4 p-6 bg-gray-50 border-t border-gray-200 rounded-b-lg">
              <span 
                  type="button" 
                  (click)="onCancel.emit()"
                  class="group relative px-6 py-3 bg-white text-gray-700 border-2 border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 hover:shadow-md transform hover:-translate-y-0.5 transition-all duration-200 font-medium">
                  <i class="pi pi-times mr-2"></i>
                  Cancel
                  <div class="absolute inset-0 bg-gray-100 rounded-lg opacity-0 group-hover:opacity-20 transition-opacity duration-200"></div>
              </span>
              <span 
                  type="button" 
                  (click)="onConfirm.emit()"
                  class="group relative px-6 py-3 text-white border-2 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 font-medium cursor-pointer"
                  style="background: linear-gradient(135deg, rgba(70, 90, 120, 0.95) 0%, rgba(100, 130, 170, 0.95) 50%, rgba(150, 190, 230, 0.95) 100%); border-color: rgba(70, 90, 120, 0.95);">
                  <i class="pi pi-check mr-2"></i>
                  Confirm
                  <div class="absolute inset-0 bg-white rounded-lg opacity-0 group-hover:opacity-10 transition-opacity duration-200"></div>
                  <div class="absolute -top-1 -right-1 w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
              </span>
          </div>
      </div>
    </div>
